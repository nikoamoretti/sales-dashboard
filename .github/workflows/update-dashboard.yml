name: Update Dashboard

on:
  workflow_dispatch:
  schedule:
    # Every hour 7am-5pm PT Mon-Fri (= 15:00-01:00 UTC Tue-Sat)
    # PT is UTC-8 (PST) / UTC-7 (PDT). Using UTC-8 (winter) as baseline.
    - cron: '0 15,16,17,18,19,20,21,22,23 * * 1-5'  # 7am-3pm PT
    - cron: '0 0,1 * * 2-6'                           # 4pm-5pm PT (next UTC day)

permissions:
  contents: write

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python 3.12
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'

      - name: Install dependencies
        run: pip install -r requirements.txt

      - name: Generate dashboard
        env:
          HUBSPOT_TOKEN: ${{ secrets.HUBSPOT_TOKEN }}
        run: python dashboard_gen.py

      - name: Deploy to GitHub Pages
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add index.html call_data.json
          git diff --staged --quiet || git commit -m "chore: update dashboard $(date +%Y-%m-%d-%H%M)"
          git push
